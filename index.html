<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Images Example</title>
    <style>
        h1 {
            font-family: Arial Rounded MT Bold;
            font-size: 33px;
            color: #0F4194;
            text-align: center;
            margin: 50px 0px 15px;
        }

        .laptop {
            width: 1024px;
            height: 661px;
            background: url('http://mlamannadev.com/Images/Laptop2.png');
            background-repeat: no-repeat;
            background-position: top left;
            background-size: contain;
            z-index: 4;
            position: relative; /* Added for positioning of the .report images */
        }

        .report {
            position: absolute;
            animation: round 16s infinite;
            opacity: 0;
            z-index: -1;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 100%; /* Adjust width as needed */
        }

        @keyframes round {   
            25% { opacity: 1; }
            40% { opacity: 0; }
        }

        a {
            display: block;
            width: 100%;
            height: 100%;
        }

        img:nth-child(4) { animation-delay: 0s; }
        img:nth-child(3) { animation-delay: 4s; }
        img:nth-child(2) { animation-delay: 8s; }
        img:nth-child(1) { animation-delay: 12s; }
    </style>
</head>
<body>
    <h1>Service Driven, Customer-Centric Solutions,<br> Empowered by Innovation.</h1>
    
    <div class="laptop">
        <a href="http://example.com/report1" target="_blank">
            <img class="report" src="http://mlamannadev.com/Images/Report1.png" alt="Report 1"/>
        </a>
        
        <a href="http://example.com/report2" target="_blank">
            <img class="report" src="http://mlamannadev.com/Images/Report2.png" alt="Report 2"/>
        </a>
        
        <a href="http://example.com/report3" target="_blank">
            <img class="report" src="http://mlamannadev.com/Images/Report3.png" alt="Report 3"/>
        </a>
        
        <a href="http://example.com/report2" target="_blank">
            <img class="report" src="http://mlamannadev.com/Images/Report2.png" alt="Report 4"/>
        </a>
    </div>
</body>
</html>
