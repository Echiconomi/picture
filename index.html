<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link</title>
    <style>
        /* Ensure the page is styled to only show the image */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .laptop {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            background: url('http://mlamannadev.com/Images/Laptop2.png') no-repeat center center;
            background-size: contain;
            position: relative; /* For positioning child elements */
        }

        .report {
            position: absolute;
            animation: round 16s infinite;
            opacity: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            object-fit: cover; /* Cover the entire container */
        }

        @keyframes round {   
            25% { opacity: 1; }
            40% { opacity: 0; }
        }

        a {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="laptop">
        <a href="http://example.com/report1" target="_blank">
            <img class="report" src="http://mlamannadev.com/Images/Report1.png" alt="Report 1"/>
        </a>
        
        <a href="http://example.com/report2" target="_blank">
            <img class="report" src="http://mlamannadev.com/Images/Report2.png" alt="Report 2"/>
        </a>
        
        <a href="http://example.com/report3" target="_blank">
            <img class="report" src="http://mlamannadev.com/Images/Report3.png" alt="Report 3"/>
        </a>
        
        <a href="http://example.com/report2" target="_blank">
            <img class="report" src="http://mlamannadev.com/Images/Report2.png" alt="Report 4"/>
        </a>
    </div>
</body>
</html>
